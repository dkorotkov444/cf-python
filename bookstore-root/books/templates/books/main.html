<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-card img {
            width: 100%;
            height: 250px; /* Fixed height for all images */
            object-fit: cover; /* This prevents distortion */
            border-bottom: 1px solid #eee;
        }
        .book-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .book-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Our Bookstore</span>
        </div>
    </nav>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            {% for book in books %} 
            <div class="col">
                <div class="card book-card h-100">
                    <img src="{{ book.pic.url }}" class="card-img-top" alt="{{ book.title }}">
                    
                    <div class="card-body">
                        <h5 class="card-title text-truncate">
                            <a href="{{ book.get_absolute_url }}" class="text-decoration-none text-dark">
                                {{ book.title }}
                            </a>
                        </h5>
                        <p class="card-text text-muted small">by {{ book.author }}</p>
                        <span class="badge bg-info text-dark">{{ book.get_genre_display }}</span>
                    </div>
                    
                    <div class="card-footer bg-transparent border-top-0 d-flex justify-content-between align-items-center">
                        <span class="fw-bold text-success">${{ book.price }}</span>
                        <small class="text-muted">{{ book.get_book_type_display }}</small>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p class="text-center">No books found in the library.</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
