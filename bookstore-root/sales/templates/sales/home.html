<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <title>Bookstore Home</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="margin:0; padding:0;">
        <div class="position-relative w-100" style="height: 100vh; min-height: 400px;">
            <img src="{% static 'sales/images/bookstore.jpg' %}" alt="home" class="w-100 h-100 position-absolute top-0 start-0" style="object-fit: cover; z-index: 1; filter: brightness(0.5);">
            <div class="position-absolute top-50 start-50 translate-middle w-100 text-center" style="z-index: 2;">
                <h1 class="display-3 fw-bold text-white bg-dark bg-opacity-75 d-inline-block px-4 py-3 rounded">Welcome to our Bookstore</h1>
            </div>
        </div>
    </body>
</html>
